<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${projects}">
    <tr th:each="project:${projects}">
        <a th:href="@{/download/__${project}__}" th:utext="${project}"></a>
    </tr>
</div>
<div th:if="${files}">
    <tr th:each="file:${files}">
        <a th:href="@{/download/__${projName}__/__${file}__}"></a>
    </tr>
</div>
</body>
</html>
