<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/profile.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body style="background: #f6f9fb">
<nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand" href="#" style="padding-left: 30px; margin-right: 5px"><img src="../image/logopng.png"
                                                                                        style="width: 50px; height: 50px"></a>
    <strong style="color: #173d7b; font-size: 1.6rem">ITIS HUB</strong>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-4">
            <li class="nav-item">
                <a class="nav-link " href="/logout">Выход</a>
            </li>
        </ul>
        <ul class="navbar-nav mr-4">
            <li class="nav-item">
                <a class="nav-link " href="/home">Главная</a>
            </li>
        </ul>
        <ul class="navbar-nav mr-4">
            <li class="nav-item">
                <a class="nav-link " href="/signUp">Регистрация</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container bootstrap snippet" style="margin:90px 70px;">

    <div class="row">
        <div class="col-sm-3"><!--left col-->

            <div class="text-center">
                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
                     alt="avatar" style="border-radius: 100px">
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">
                        <p th:text="${user.getName()}"></p>

                    </div>
                    <div class="profile-usertitle-job">
                        <p th:text="${user.getRole()}"></p>
                    </div>
                </div>
            </div>
            <br>

            <div class="panel panel-default shadow-sm">
                <ul class="list-group">
                    <li class="list-group-item text-left"><a href="/editProfilePage"><span
                            class="pull-left"><strong>Настройки</strong></span></a></li>
                </ul>
            </div>

        </div><!--/col-3-->

        <div class="col-sm-9" style="margin: 0; border: 0">

            <header>
                <div class="navbar navbar-dark shadow-sm" style="background: white">
                    <div class="container d-flex justify-content-center">
                        <h1 style="text-align: center; color: #173d7b;">Мои проекты</h1>
                        <tr th:each="${projects}" th:text="${projects}"></tr>
                    </div>
                </div>
            </header>

            <div class="album py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card mb-4 shadow-sm">
                                <header>
                                    <div class="navbar navbar-dark shadow-sm">
                                        <div class="container d-flex justify-content-between">
                                            <a href="#" class="navbar-brand d-flex align-items-center">
                                                <img src="../image/no-avatar.png"
                                                     style="width: 20px; height:20px; border-radius: 100px; margin-right: 10px;">
                                                <strong style="color:#6c757d;">Album</strong>
                                            </a>
                                        </div>
                                    </div>
                                </header>
                                <div class="card-body">
                                    <p class="card-text">This is a wider card with supporting text below as a natural
                                        lead-in to additional content. This content is a little bit longer.</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-muted left">9 mins</small>
                                        <div class="mdc-card__action-icons">
                                            <button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon--unbounded dropdown-toggle"
                                                    id="dropdownMenuButton" title="Детали"
                                                    data-mdc-ripple-is-unbounded="true" data-toggle="dropdown"
                                                    aria-haspopup="true" aria-expanded="false">more_vert
                                            </button>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                <a class="dropdown-item" href="#">Посмотреть</a>
                                                <a class="dropdown-item" href="#">Редактировать</a>
                                                <a class="dropdown-item" href="#">Удалить</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
</div>
<!--style="white-space: nowrap;overflow: hidden; text-overflow: ellipsis;"-->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
